# Tệp trong thư mục config/locales được sử dụng cho đa quốc gia
# và được tự động nạp bởi Rails. Nếu bạn muốn sử dụng ngôn ngữ khác
# ngoài tiếng Anh, hãy thêm các tệp cần thiết trong thư mục này.
#
# Để sử dụng các bản địa, hãy sử dụng `I18n.t`:
#
#     I18n.t "hello"
#
# Trong các view, điều này đã được viết lại thành `t`:
#
#     <%= t("hello") %>
#
# Để sử dụng bản địa khác, đặt nó bằng `I18n.locale`:
#
#     I18n.locale = :es
#
# Điều này sẽ sử dụng thông tin trong config/locales/es.yml.
#
# Các khóa sau đây phải được thoát ra khỏi đó, nếu không chúng sẽ không được lấy bởi
# backend I18n mặc định:
#
# true, false, on, off, yes, no
#
# Thay vào đó, bao quanh chúng bằng dấu nháy đơn.
#
# vi:
#   "true": "foo"
#
# Để tìm hiểu thêm, vui lòng đọc hướng dẫn về Internationalization của Rails
# tại địa chỉ https://guides.rubyonrails.org/i18n.html.

